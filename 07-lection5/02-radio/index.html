<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
    <div class="page" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="radio-1" class="radio">
            <input type="radio" class="radio__input" id="radio-1" name="radio-custom">
            <div class="radio__state">
                <div class="radio__content">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB"/>
                    </svg>
                </div>
                <div class="radio__title">Default</div>
            </div>
        </label>
        <label for="radio-2" class="radio">
            <input type="radio" class="radio__input" id="radio-2" name="radio-custom" checked>
            <div class="radio__state">
                <div class="radio__content">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB"/>
                    </svg>
                </div>
                <div class="radio__title">Selected</div>
            </div>
        </label>
        <label for="radio-3" class="radio">
            <input type="radio" class="radio__input" id="radio-3" name="radio-custom" disabled>
            <div class="radio__state">
                <div class="radio__content">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB"/>
                    </svg>
                </div>
                <div class="radio__title">Disabled</div>
            </div>
        </label>
    </div>
    </body>
</html>
